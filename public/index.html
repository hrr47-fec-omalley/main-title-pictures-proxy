<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>MYKEA</title>
  <meta charset="utf-8">
  <meta name="author" content="Zach Mansell">
  <meta name="description" content="An IKEA product page clone.">
  <style>
    header img {
      max-width: 100%;
      height: auto;
      margin: 0 auto;
      max-width: 112rem;
    }

    #container {
      display: grid;
      margin-top: 100px;
      margin-left: 200px;
      grid-column-gap: 1.25rem;
      grid-template-columns: repeat(12, minmax(0, 1fr));
      padding: 0 2.5rem 0 1.25rem;
    }

    #main-title-pictures {
      grid-row: 3;
      grid-column-end: span 8;
    }

    .addtobag {
      padding: 0 2.5rem;
      grid-column-start: 9;
      grid-column-end: span 4;
      grid-row-start: 3;
      grid-row-end: span 2;
      margin: 0;
      /* position: -webkit-sticky;
      position: sticky;
      top: 0; */
    }

    .addtobag div {
      position: sticky;
      top: 1.25rem;
    }

    #similar-products {
      grid-row: 4;
      grid-column-end: span 8;
    }
  </style>
</head>

<body>
  <header>
    <img src="https://mykea-main-title-pictures.s3.us-east-2.amazonaws.com/Screen+Shot+2020-08-19+at+10.41.54+AM.png" />
  </header>
  <script crossorigin src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-is@16.13.1/umd/react-is.production.min.js"></script>
  <script src="//unpkg.com/styled-components@4.0.1/dist/styled-components.min.js"></script>
  <div id="container">
    <!-- Product pictures -->
    <section id="main-title-pictures"></section>
    <script src="http://localhost:3000/public/bundle.js"></script>

    <!-- Add to bag -->
    <section class="addtobag">
      <div id="addtobag"></div>
    </section>
    <script src="http://localhost:3003/public/bundle.js"></script>
  </div>

  <!-- Reviews -->
  <section id="reviews"></section>
  <script src="http://localhost:3002/public/bundle.js"></script>

  <!-- Similar products -->
  <section id="similar-products"></section>
  <script src="http://localhost:3001/public/bundle.js"></script>

</body>

</html>
