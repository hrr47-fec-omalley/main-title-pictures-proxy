<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>MYKEA</title>
  <meta charset="utf-8">
  <meta name="author" content="Zach Mansell">
  <meta name="description" content="An IKEA product page clone.">
  <style>
    header img {
      max-width: 100%;
      height: auto;
    }

    #container {
      display: grid;
      margin-top: 100px;
      margin-left: 200px;
      grid-column-gap: 1.25rem;
      grid-template-columns: repeat(13, minmax(0, 1fr));
    }

    #main-title-pictures {
      grid-row: 3;
      grid-column-end: span 8;
    }

    #addtobag {
      padding: 0 2.5rem;
      grid-column-start: 9;
      grid-column-end: span 4;
      grid-row-start: 3;
      grid-row-end: span 2;
      margin: 0;
    }

    #similar-products {
      grid-row: 4;
      grid-column-end: span 8;
    }
  </style>
</head>

<body>
  <header>
    <img src="https://mykea-main-title-pictures.s3.us-east-2.amazonaws.com/Screen+Shot+2020-08-19+at+10.41.54+AM.png" />
  </header>
  <div id="container">
    <!-- Product pictures -->
    <div id="main-title-pictures"></div>
    <script src="http://localhost:3000/public/bundle.js"></script>

    <!-- Add to bag -->
    <div id="addtobag"></div>
    <script src="http://localhost:3003/public/bundle.js"></script>
  </div>

  <!-- Reviews -->
  <div id="app"></div>
  <script src="http://localhost:3002/public/bundle.js"></script>

  <!-- Similar products -->
  <div id="similar-products"></div>
  <script src="http://localhost:3001/public/bundle.js"></script>

</body>

</html>
